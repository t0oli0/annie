<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>valentine</title>

  <!-- emailjs -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("ZUKajh8BhhjF8dgc2")
  </script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, blinkmacsystemfont, "segoe ui", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ffd6e8, #ffeaf4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      color: #5a2a3c;
    }

    #heart-container,
    #dog-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      display: none;
    }

    .heart {
      position: absolute;
      top: -5vh;
      font-size: 18px;
      animation: fall linear infinite;
    }

    .dog {
      position: absolute;
      width: 64px;
      top: -10vh;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
      }
    }

    .card {
      width: 90%;
      max-width: 360px;
      background: #fff0f7;
      padding: 28px 20px 32px;
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      z-index: 2;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 16px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 12px;
      position: relative;
    }

    button,
    input {
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
    }

    .yes {
      background: #ff8fc7;
      color: white;
    }

    .no {
      background: #ffd1e6;
      color: #5a2a3c;
      position: relative;
    }

    input {
      width: 100%;
      margin-top: 12px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- sound -->
  <audio id="blop" src="blop.mp3" preload="auto"></audio>

  <div id="heart-container"></div>
  <div id="dog-container"></div>

  <div class="card" id="card">
    <h1 id="text"></h1>

    <div class="buttons hidden" id="choiceButtons">
      <button id="yesBtn" class="yes">yes ðŸ’˜</button>
      <button id="noBtn" class="no">no</button>
    </div>

    <div id="emailStep" class="hidden">
      <p>please fill out your email ðŸ’Œ</p>
      <input id="emailInput" type="email" placeholder="your email" />
      <button class="yes" onclick="sendEmail()">submit</button>
    </div>

    <h1 id="final" class="hidden">mwahahaha ðŸ˜ˆ</h1>
  </div>

  <script>
    const lines = [
      "hi annie ðŸ¥ºðŸ¶",
      "i was wondering ðŸ˜›",
      "if u were free? ðŸ‘€",
      "this saturday? ðŸ•",
      "and if youdâ€¦ ðŸ˜³",
      "be my valentine? ðŸ’˜"
    ]

    let index = 0
    let noClicks = 0

    const card = document.getElementById("card")
    const text = document.getElementById("text")
    const yesBtn = document.getElementById("yesBtn")
    const noBtn = document.getElementById("noBtn")
    const buttons = document.getElementById("choiceButtons")
    const emailStep = document.getElementById("emailStep")
    const final = document.getElementById("final")
    const blop = document.getElementById("blop")

    text.textContent = lines[0]

    card.addEventListener("click", () => {
      if (index < lines.length - 1) {
        index++
        text.textContent = lines[index]
        if (index === lines.length - 1) {
          buttons.classList.remove("hidden")
        }
      }
    })

    yesBtn.addEventListener("click", e => {
      e.stopPropagation()

      blop.currentTime = 0
      blop.play()

      startChaos()
      buttons.classList.add("hidden")
      text.classList.add("hidden")
      emailStep.classList.remove("hidden")
    })

    noBtn.addEventListener("click", e => {
      e.stopPropagation()

      const cardRect = card.getBoundingClientRect()
      const btnRect = noBtn.getBoundingClientRect()

      const maxX = cardRect.width - btnRect.width - 24
      const maxY = cardRect.height - btnRect.height - 24

      const x = Math.random() * maxX
      const y = Math.random() * maxY

      noBtn.style.position = "absolute"
      noBtn.style.left = x + "px"
      noBtn.style.top = y + "px"

      noClicks++
    })

    function startChaos() {
      document.getElementById("heart-container").style.display = "block"
      document.getElementById("dog-container").style.display = "block"

      setInterval(() => {
        const heart = document.createElement("div")
        heart.className = "heart"
        heart.textContent = "â¤ï¸"
        heart.style.left = Math.random() * 100 + "vw"
        heart.style.animationDuration = 4 + Math.random() * 4 + "s"
        document.getElementById("heart-container").appendChild(heart)
        setTimeout(() => heart.remove(), 8000)
      }, 300)

      setInterval(() => {
        const dog = document.createElement("img")
        dog.src = "dog.gif"
        dog.className = "dog"
        dog.style.left = Math.random() * 100 + "vw"
        dog.style.animationDuration = 6 + Math.random() * 6 + "s"
        document.getElementById("dog-container").appendChild(dog)
        setTimeout(() => dog.remove(), 10000)
      }, 600)
    }

    function sendEmail() {
      const email = document.getElementById("emailInput").value.trim()
      if (!email) return alert("enter your email")

      emailjs.send(
        "service_j0hah7b",
        "template_l9xp794",
        { to_email: email }
      )

      emailStep.classList.add("hidden")
      final.classList.remove("hidden")
    }
  </script>
</body>
</html>
