<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>valentine</title>

  <!-- emailjs -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("ZUKajh8BhhjF8dgc2")
  </script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, blinkmacsystemfont, "segoe ui", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ffd6e8, #ffeaf4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #5a2a3c;
    }

    .card {
      width: 90%;
      max-width: 360px;
      background: #fff0f7;
      padding: 28px 20px;
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    h1 {
      margin-bottom: 16px;
      font-size: 1.5rem;
    }

    button, input {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #ff8fc7;
      color: white;
      cursor: pointer;
    }

    input {
      background: white;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- step 1 -->
    <div id="step1">
      <h1>be my valentine? ðŸ’˜</h1>
      <button onclick="goToEmail()">yes</button>
    </div>

    <!-- step 2 -->
    <div id="step2" class="hidden">
      <h1>please fill out your email ðŸ’Œ</h1>
      <input
        id="emailInput"
        type="email"
        placeholder="your email"
        required
      />
      <button onclick="sendValentine()">submit</button>
    </div>

    <!-- step 3 -->
    <div id="step3" class="hidden">
      <h1>mwahahaha ðŸ˜ˆ</h1>
    </div>
  </div>

  <script>
    function goToEmail() {
      document.getElementById("step1").classList.add("hidden")
      document.getElementById("step2").classList.remove("hidden")
    }

    function sendValentine() {
      const email = document.getElementById("emailInput").value.trim()
      if (!email) {
        alert("enter your email")
        return
      }

      emailjs.send(
        "service_j0hah7b",
        "template_l9xp794",
        { to_email: email }
      )

      document.getElementById("step2").classList.add("hidden")
      document.getElementById("step3").classList.remove("hidden")
    }
  </script>
</body>
</html>
